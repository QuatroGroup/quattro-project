<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Inspire</title>
</head>
<body>
    <header>
        <h1>Out of this World Imagery and Quote</h1>
    </header>

    <main>
        <section class="search-section">
            <div class="search-box">
                <h3>Select Date:</h3>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-8 search-field">
                            <label class="sr-only" for="userDate">City</label>
                            <input type="text" class="form-control" id="userDate" placeholder="MM-DD-YYYY">
                        </div>
                        <div class="col-3 search-button-box ml-n2">
                            <button type="submit" class="btn btn-primary" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div class="date-list-box">
                        <ul class="list-group col-8" id="date-list"></ul>
                    </div>
                    <div class="col-6 del-button-box mx-auto p-1">
                        <button type="submit" class="btn btn-primary" id="del-button">Clear List</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="quoteImage">
            <h2>Quote</h2>
            <p id="randomQuote"></p>
            <p id="randomAuthor"></p>

            <h3>Inspiring Imagery</h3>
            <h4 id="nasaTitle"></h4>
            <p id="nasaCaption"></p>
            <img src="" alt="" id="nasaImage">
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
